<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-------- title ---------->
  <title>E-Shop</title>

  <!-- custom Css -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<!----------------- body--------- -->

<body id="body">

  <!---------------- main---------- -->
  <main class="main">

    <!------------- heading --------------->
    <h1 class="text-center mt-5 ">Let's shop your favourite item from E-Shop</span>
    </h1>

    <!-- ------------search box---------------- -->
    <div class="input-group my-5 w-50 mx-auto">
      <input type="text" class="form-control" placeholder="Enter item name" aria-label="Recipient's username"
        aria-describedby="button-addon2">
      <button class="btn  btn-danger text-light" type="button" id="button-addon2"
        onclick="loadProducts()">Search</button>
    </div>
    <!-- details -->
    <div id="Details-info" class="  card mb-3 mx-auto border-0" style="max-width: 540px;">
    </div>

    <!--------------- Container ----------->
    <div class="row">

      <!-- product container -->
      <div class=" col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="container row row-cols-1 row-cols-md-3 g-4">

        </div>
      </div>

      <!-- Price info container -->
      <div class="container col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td> <span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-dark text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer></footer>
  <!-- bootstrap Js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

  <!-- custom javascript  file  -->

  <script src="./js/app.js"></script>
</body>

</html>
